<ul class="social-media-list">
  {% if site.github_username %}
  <li>
    <a href="https://github.com/{{ site.github_username }}">
      <span class="icon  icon--github">
        <img src="/assets/logos/github-mark.svg" alt="github logo"/>
      </span>
      <span class="username">Github</span>
    </a>
  </li>
  {% endif %}

  {% if site.twitter_username %}
  <li>
    <a href="https://x.com/{{ site.twitter_username }}">
      <span class="icon  icon--twitter">
        <img src="/assets/logos/x-logo.svg" alt="x logo"/>
      </span>
      <span class="username">X</span>
    </a>
    /
    <a href="https://bluesky.com/profile/{{ site.bluesky_username }}">
      <span class="icon  icon--bluesky">
        <img src="assets/logos/bluesky-logo.svg" alt="bluesky logo"/>
      </span>
      <span class="username">Bluesky</span>
    </a>
  </li>
  {% endif %}
  {% if site.linkedin_username %}
  <li>
    <a href="https://www.linkedin.com/in/-{{ site.linkedin_username}}">
      <span class="icon  icon--linkedin">
        <img src="/assets/logos/linkedin-logo.svg" alt="linkedin logo"/>
      </span>
      <span class="username">LinkedIn</span>
    </a>
  </li>
  {% endif %}

  <li><a id="link-interaction" rel="nofollow, noindex" href="to-andreas/">Email</a></li>
</ul>
